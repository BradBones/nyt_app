<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <!-- Note, "shrink-to-fit=no" added as a fix for Safari 9 browser -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font family Monserrat -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,900" rel="stylesheet">

        <title>NYT SEARCH APP</title>

        <!-- Pulling in Bootstrap 4 styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- Custom CSS styles for this page -->
        <link href="assets/css/styles.css" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

            <div class="container">
                <a class="navbar-brand" href="#"><span class="red"><span class="dark">New York Times Search</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarResponsive">
        
                </div>
            </div>
        </nav>

        <!-- Card - Search Form -->
        <div class="container mb-5">

            <div class="row text-left mt-4">

                <div class="col-lg-12 col-md-12 mb-4">
                    <form>
                        <div class="form-group">
                            <label for="InputSearchTerm">Search Term:</label>
                            <input type="input" class="form-control" id="searchTerm" aria-describedby="Search Term" placeholder="">
                            <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
                        </div>
                        <div class="form-group">
                            <label for="InputRecords">Number of Records to Retrieve:</label>
                            <select class="form-control" id="numRecords" placeholder="">
                                <option>5</option>
                                <option>4</option>
                                <option>3</option>
                                <option>2</option>
                                <option>1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="InputSearchTerm">Start Year (Optional):</label>
                            <input type="input" class="form-control" id="startYear" aria-describedby="Start Year" placeholder="2015">
                            <small class="form-text text-muted">Enter a 4 digit year.</small>
                        </div>
                        <div class="form-group">
                            <label for="InputSearchTerm">End Year (Optional):</label>
                            <input type="input" class="form-control" id="endYear" aria-describedby="End Year" placeholder="2018">
                            <small class="form-text text-muted">Enter a 4 digit year.</small>
                        </div>
                            <button id="search-button" type="submit" class="btn btn-primary">Search</button>
                            <button id="clear-results-btn" type="submit" class="btn btn-primary">Clear Results</button>
                    </form>
                </div>
    
                <!-- Card - Top Article -->
                <div class="container mb-5">

                    <div class="row text-left mt-4">

                        <div class="col-lg-12 col-md-12 mb-4">
                            <div class="card">
                                <div class="card-body">
                                <h6 class="card-title red">Top Articles</h4>
                                <hr>
                                <div id="topArticles" class="card-text">
                                    
                                </div>
                            </div>   
                        </div> 
                    </div>

                    
                </div>
            </div>
        </div>

        
        <!-- Footer -->
        <footer class="pt-4 pb-2 bg-light fixed-bottom">
            <div class="container">
                <p class="m-0 text-center text-grey">&copy; SHJN Team - All rights reserved.</p>
            </div>
    
        </footer>

        <!-- External Bootstrap JavaScript Libraries-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>

</html>
